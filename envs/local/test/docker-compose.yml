name: acih-local-test

services:
  postgres:
    image: postgres:latest
    ports:
      - "5433:5432"
    env_file:
      - .env  # path to .env file relative to the current file directory
    volumes:
      - postgres:/var/lib/postgresql/data

  minio:
    image: minio/minio
    ports:
    - "9001:9000"
    - "9091:9090"
    env_file:
      - .env
    volumes:
      - minio:/data
    command: ["server", "/data", "--console-address", ":9090"]

volumes:
  postgres:
  minio:
